<script type="text/javascript">
  const emailRegex = '[a-zA-Z0-9]+\@students.git.edu';

  $("#btnRegister").click(function(){
    if($("#txtUsn").val() === ""){
      alert("Please Enter Your USN");
      $("#txtUsn").focus();
      return false;  
    }

    let usn = $("#txtUsn").val().substring(0,3);

    if(!usn.includes("2GI")) {
      alert("Please enter valid USN");
      return false;
    }

    if($("#txtName").val() === ""){
      alert("Please Enter Your Name");
      $("#txtName").focus();
      return false;  
    }

    if($("#txtCollegeName").val() === ""){
      alert("Please Enter Your College Name");
      $("#txtCollegeName").focus();
      return false;  
    }

    if($("#selCourse").val() === ""){
      alert("Please Select Course Name");
      $("#selCourse").focus();
      return false;  
    }

     if($("#txtAddress").val() === ""){
      alert("Please Enter Your Address");
      $("#txtAddress").focus();
      return false;  
    }
     if($("#txtContactNo").val() === ""){
      alert("Please Enter Your Contact No ");
      $("#txtContactNo").focus();
      return false;  
    }
    if($("#txtEmail").val() === ""){
      alert("Please Enter Your Email");
      $("#txtEmail").focus();
      return false;  
    }

    if (!(/^([A-Za-z0-9_\-\.])+\@([students])+\.(git)+\.(edu)$/.test($("#txtEmail").val()))) {
        alert("Please Enter valid email")
        return false; 
    }
    if($("#txtPassword").val() === ""){
      alert("Please Enter Password");
      $("#txtPassword").focus();
      return false;  
    }

    pass = document.getElementById("txtPassword").value;
    regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (regex.exec(pass) == null) {
      alert('Please Enter Valid Password Format');
      return false;
    }

    if($("#txtConfirmPassword").val() === ""){
      alert("Please Enter Confirm Password");
      $("#txtConfirmPassword").focus();
      return false;  
    }

    if($("#txtPassword").val() !== $("#txtConfirmPassword").val()){
      alert("Password do not match")
      return false;  
    }


    let formData = new FormData();
    formData.append("txtUsn", $("#txtUsn").val());
    formData.append("txtName", $("#txtName").val());
    formData.append("txtCollegeName", $("#txtCollegeName").val());
    formData.append("selCourse", $("#selCourse").val());
    formData.append("txtAddress", $("#txtAddress").val());
    formData.append("txtContactNo", $("#txtContactNo").val());
    formData.append("txtEmail", $("#txtEmail").val());
    formData.append("txtPassword", $("#txtPassword").val());
    formData.append("txtRole", "Student");
    formData.append("action", 'register');
    $.ajax({ 
      url: "backend/process_web.php",
      type: "POST",
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {

        if(response == 1){

          alert("Registered Successfully");
          $("#btn_register").prop("disabled", false);
          $("#btn_register").text('Send Message');
          $("#txtUsn").val("");
          $("#txtName").val("");
          $("#txtCollegeName").val("");
          $("#txtAddress").val("");
          $("#txtContactNo").val("");
          $("#txtEmail").val("");
          $("#txtPassword").val("");
          $("#txtConfirmPassword").val("");   
          $("#txtRole").val("");
          $("#txtUsn").focus();
        }else if(response == 11){
          alert("Email does not exists in database")
        }else{
          alert("Email already exists");
        }
      }

    });
  })
</script>
