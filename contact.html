<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback System</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <!-- Navigation bar -->
    <section>
	    <nav class="navbar navbar-expand-lg">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Feedback system</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
		        <li class="nav-item me-3">
		          <a class="nav-link" aria-current="page" href="index.html">Home</a>
		        </li>
		        <li class="nav-item me-3">
		          <a class="nav-link" aria-current="page" href="index.html">About</a>
		        </li>

		        <li class="nav-item me-3">
		          <a class="nav-link" aria-current="page" href="gallery.html">Gallery</a>
		        </li>

		        <li class="nav-item me-3">
		          <a class="nav-link" aria-current="page" href="contact.html">Contact Us</a>
		        </li>
		        <li>
		        	<a class="btn btn-outline-success" href="login.html">Login</a>
		        </li>       
		      </ul>		        
		    </div>
		  </div>
		</nav>
    </section>

    <section>
    	<div class="main1">
    		<h1 class="text-center text-warning text-uppercase" style="background-color: #1b3058;">Welcome to Feedback system</h1>
    	</div>
    </section>

    <section id="about">
    	
    	<div class="mt-5 mb-5 conatiner">
          <div class="text-center">
              <h3 class="text-primary">How Can We Help You?</h3>
              <p class="lead">For all enquiries, Please email us using the form below.</p>
          </div>

          <div class="row">
          	<div class="col-sm-6">
          		<img src="img/1.jpg" class="">
          	</div>

          	<div class="col-sm-6">
          		<div class="d-flex align-items-center justify-content-center">
              <div class="bg-white col-md-10">
                  <div class="ps-3 rounded shadow-md">
                      <div>
                          <label for="name" class="form-label">Your Name</label>
                          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                      </div>
                      <div class="mt-3">
                          <label for="email" class="form-label">Your Email</label>
                          <input type="text" name="email" class="form-control" placeholder="Your Email" required>
                      </div class="mt-3">
                      <div class="mt-3">
                          <label for="subject" class="form-label">Subject</label>
                          <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                      </div>
                      <div class="mt-3 mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea name="message" cols="20" rows="6" class="form-control"
                              placeholder="message"></textarea>
                      </div>
                      <button class="btn btn-primary">
                          Submit Form
                      </button>
                  </div>
              </div>
          	</div>
          </div>
         </div>
       </div>
    </section>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
